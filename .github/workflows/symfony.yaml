# https://help.github.com/en/actions
name: Full CI process for Symfony 6
on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'
env: # Environment variables
  APP_ENV: test
  GH_TOKEN: ${{ secrets.GH_PERSONAL_TOKEN }}
jobs:
  symfony:
    name: Symfony 6.1 (PHP ${{ matrix.php-versions }})
    # https://hub.docker.com/_/ubuntu/
    runs-on: ubuntu-22.04
    container: ubuntu:22.04
    services:
      mongodb:
        image: mongo:4.2.22
        env:
          MONGO_INITDB_ROOT_USERNAME: symfony
          MONGO_INITDB_ROOT_PASSWORD: example
    strategy:
      fail-fast: true
      matrix:
        php-versions: ['8.1']
    steps:
      - name: Install git
        run: |
          apt-get update
          apt-get install -y git
      # â€”â€” Setup Github actions ğŸ™ â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      # https://github.com/actions/checkout (official)
      - name: Checkout
        uses: actions/checkout@v3

      # https://github.com/shivammathur/setup-php (community)
      - name: Setup PHP, extensions and composer with shivammathur/setup-php
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: mbstring, xml, ctype, iconv, intl, pdo, pdo_mysql, dom, filter, gd, iconv, json, mbstring, mongodb, bcmath, curl, zip
        env:
          update: true

      - name: Check PHP Version
        run: php -v


      # â€”â€” Composer ğŸ§™â€ï¸ â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”

      - name: Get composer cache directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Cache composer dependencies
        uses: actions/cache@v1
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer update --no-interaction --prefer-dist

      # â€”â€” Symfony ğŸµ â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”â€”
      - name: Check the Symfony console
        run: |
          bin/console about

      - name: Load Fixtures
        run:  |
          php bin/console doctrine:mongodb:fixtures:load --no-interaction

      - name: Run functionnal and unit tests
        run: |
          php bin/phpunit tests


  semantic-release:
    name: Semantic Release
    needs: symfony
    runs-on: ubuntu-22.04
    steps:
      # â€”â€” Setup Github actions ğŸ™
      # https://github.com/actions/checkout (official)
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up nodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Run Semantic Release
        run: |
          npx semantic-release